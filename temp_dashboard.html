<!DOCTYPE html>
<html>
<head>
  <title>Select Level</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="temp_style.css">
</head>
<body>

<div class="card">

  <!-- üî• Welcome Section -->
  <h2 id="welcomeText">Welcome</h2>
  <p style="text-align:center; margin-bottom:20px;">
    Select Mock Level
  </p>

  <button onclick="selectLevel('degree')">
    üéì Degree Level Mock Test
  </button>

  <br><br>

  <button onclick="selectLevel('10th')">
    üè´ 10th & LGS Level Mock Test
  </button>

  <br><br><br>

  <!-- üîê Logout -->
  <button id="logoutBtn" style="background:#ef4444; color:white;">
    üö™ Logout
  </button>

</div>

<script>

/* üîê SESSION CHECK */
const userName = localStorage.getItem("temp_name");

if(!userName){
  window.location.replace("temp_login.html");
}

/* üî• SHOW WELCOME */
document.getElementById("welcomeText").innerText =
  "Welcome, " + userName;


/* =======================================================
   ‚≠ê LEVEL SELECT (VERY IMPORTANT FIX)
   ======================================================= */

function selectLevel(level){

  /* CLEAR OLD EXAM SESSION */
  localStorage.removeItem("mock_number");
  localStorage.removeItem("review_mode");
  localStorage.removeItem("review_answers");
  localStorage.removeItem("exam_locked");

  /* SAVE NEW LEVEL */
  localStorage.setItem("mock_level", level);

  /* NAVIGATE */
  window.location.href = "temp_degree_list.html";
}


/* =======================================================
   üîê LOGOUT
   ======================================================= */

document.getElementById("logoutBtn").addEventListener("click", function(){

  localStorage.clear();
  window.location.replace("temp_login.html");

});

</script>

</body>
</html>
