<!DOCTYPE html>
<html>
<head>
  <title>Mock Result - Analytics</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="temp_style.css">

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    .stat-box{
      background:#f8fafc;
      padding:15px;
      border-radius:12px;
      margin-bottom:12px;
    }
    .highlight{ color:#10b981; font-weight:bold; }
    .danger{ color:#ef4444; font-weight:bold; }
  </style>
</head>
<body>

<div class="card">

  <h2>üìä Performance Report</h2>

  <div id="overview"></div>

  <canvas id="resultChart" style="margin-top:20px;"></canvas>

  <br>

  <button id="solutionBtn">üìñ View Solutions</button>
  <button id="rankBtn">üèÜ Leaderboard</button>
  <button id="dashBtn">‚¨Ö Dashboard</button>

</div>

<script>

document.addEventListener("DOMContentLoaded", function(){

const sb = window.supabase.createClient(
  "https://jnnrphexgnqfrguuvpcw.supabase.co",
  "sb_publishable_eqpEBptiUc85ICVGIx65vA_nZfQg9-l"
);

const userName = localStorage.getItem("temp_name");
const level = localStorage.getItem("mock_level");
const mockNumber = parseInt(localStorage.getItem("mock_number"));

if(!userName || !level || !mockNumber){
  window.location.replace("temp_login.html");
  return;
}

function formatTime(sec){
  sec = sec || 0;
  const m = Math.floor(sec/60);
  const s = sec%60;
  return `${m}m ${s}s`;
}

async function loadResult(){

  try{

    /* ---------- USER RESULT ---------- */
    const { data:userResult, error } = await sb
      .from("temp_results")
      .select("*")
      .eq("user_name", userName)
      .eq("level", level)
      .eq("mock_number", mockNumber)
      .limit(1)
      .maybeSingle();

    if(error || !userResult){
      window.location.replace("temp_dashboard.html");
      return;
    }

    /* ---------- LEADERBOARD ---------- */
    const { data: leaderboard } = await sb
      .from("temp_results")
      .select("*")
      .eq("level", level)
      .eq("mock_number", mockNumber)
      .order("score",{ascending:false})
      .order("time_used",{ascending:true});

    const safeLeaderboard = leaderboard || [];

    const rankIndex = safeLeaderboard.findIndex(
      r => r.user_name === userName
    );
    const rank = rankIndex >= 0 ? rankIndex + 1 : "-";

    /* ---------- SAFE ANSWER CALCULATION ---------- */
    const total = userResult.total || 0;
    const correct = userResult.score || 0;

    const answersJson = userResult.answers_json || {};

    // count only actual answered questions
    let answeredCount = 0;
    Object.values(answersJson).forEach(v=>{
      if(v !== null && v !== undefined) answeredCount++;
    });

    const unanswered = Math.max(0, total - answeredCount);
    const wrong = Math.max(0, answeredCount - correct);

    const accuracy =
      total > 0 ? ((correct/total)*100).toFixed(1) : 0;

    const timeUsed = userResult.time_used || 0;

    const negativeMark = wrong * 0.33;
    const finalScore = (correct - negativeMark).toFixed(2);

    /* ---------- SAVE FOR REVIEW ---------- */
    localStorage.setItem(
      "review_answers",
      JSON.stringify(answersJson)
    );

    /* ---------- UI ---------- */
    document.getElementById("overview").innerHTML = `
      <div class="stat-box">
        <p><strong>Name:</strong> ${userName}</p>
        <p><strong>Rank:</strong> #${rank} / ${safeLeaderboard.length}</p>
        <p><strong>Accuracy:</strong> ${accuracy}%</p>
      </div>

      <div class="stat-box">
        <p class="highlight">Correct: ${correct}</p>
        <p class="danger">Wrong: ${wrong}</p>
        <p>Unanswered: ${unanswered}</p>
      </div>

      <div class="stat-box">
        <p><strong>Final Score:</strong> ${finalScore}</p>
        <p><strong>Total Time:</strong> ${formatTime(timeUsed)}</p>
        <p><strong>Per Question:</strong>
          ${ total ? (timeUsed/total).toFixed(1) : 0 } sec
        </p>
      </div>
    `;

    /* ---------- CHART ---------- */
    new Chart(document.getElementById("resultChart"), {
      type: 'doughnut',
      data: {
        labels: ["Correct", "Wrong", "Unanswered"],
        datasets: [{
          data: [correct, wrong, unanswered],
          backgroundColor: ["#10b981","#ef4444","#94a3b8"]
        }]
      },
      options:{
        responsive:true,
        plugins:{ legend:{ position:'bottom' } }
      }
    });

  }catch(err){
    console.error(err);
    alert("Failed to load result");
  }
}

/* ---------- BUTTONS ---------- */
document.getElementById("solutionBtn").onclick=function(){
  localStorage.setItem("review_mode","true");
  window.location.href="temp_exam.html";
}

document.getElementById("rankBtn").onclick=function(){
  window.location.href="temp_rank.html";
}

document.getElementById("dashBtn").onclick=function(){
  localStorage.removeItem("review_mode");
  window.location.href="temp_dashboard.html";
}

loadResult();

});
</script>

</body>
</html>
