<!DOCTYPE html>
<html>
<head>
  <title>Mock Result - Analytics</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="temp_style.css">

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Chart JS -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    .stat-box{
      background:#f8fafc;
      padding:15px;
      border-radius:12px;
      margin-bottom:10px;
    }
    .highlight{
      color:#10b981;
      font-weight:bold;
    }
    .danger{
      color:#ef4444;
      font-weight:bold;
    }
  </style>
</head>
<body>

<div class="card">

  <h2>üìä Performance Report</h2>

  <div id="overview"></div>

  <canvas id="resultChart" style="margin-top:20px;"></canvas>

  <div id="analytics" style="margin-top:25px;"></div>

  <br>

  <button id="solutionBtn">üìñ View Solutions</button>
  <button id="rankBtn">üèÜ Leaderboard</button>
  <button id="dashBtn">‚¨Ö Dashboard</button>

</div>

<script>

document.addEventListener("DOMContentLoaded", function(){

  const sb = window.supabase.createClient(
    "https://jnnrphexgnqfrguuvpcw.supabase.co",
    "sb_publishable_eqpEBptiUc85ICVGIx65vA_nZfQg9-l"
  );

  const userName = localStorage.getItem("temp_name");
  const mockId = parseInt(localStorage.getItem("mock_id"));

  if(!userName || !mockId){
    window.location.href="temp_login.html";
    return;
  }

  function formatTime(sec){
    const m = Math.floor(sec/60);
    const s = sec%60;
    return `${m}m ${s}s`;
  }

  async function loadResult(){

    const { data:userResult } = await sb
      .from("temp_results")
      .select("*")
      .eq("user_name", userName)
      .eq("mock_id", mockId)
      .single();

    if(!userResult){
      window.location.href="temp_dashboard.html";
      return;
    }

    const { data: leaderboard } = await sb
      .from("temp_results")
      .select("*")
      .eq("mock_id", mockId)
      .order("score",{ascending:false})
      .order("time_used",{ascending:true});

    let rank = leaderboard.findIndex(r=>r.user_name===userName)+1;

    const correct = userResult.score;
    const total = userResult.total;
    const wrong = total - correct;
    const accuracy = ((correct/total)*100).toFixed(1);
    const timeUsed = userResult.time_used;

    const negativeMark = wrong * 0.33;   // change if needed
    const finalScore = (correct - negativeMark).toFixed(2);

    /* ---------- OVERVIEW ---------- */
    document.getElementById("overview").innerHTML = `
      <div class="stat-box">
        <p><strong>Name:</strong> ${userName}</p>
        <p><strong>Rank:</strong> #${rank} / ${leaderboard.length}</p>
        <p><strong>Accuracy:</strong> ${accuracy}%</p>
      </div>

      <div class="stat-box">
        <p class="highlight">Correct: ${correct}</p>
        <p class="danger">Wrong: ${wrong}</p>
        <p>Unanswered: 0</p>
      </div>

      <div class="stat-box">
        <p><strong>Final Score:</strong> ${finalScore}</p>
        <p><strong>Total Time:</strong> ${formatTime(timeUsed)}</p>
        <p><strong>Per Question:</strong> ${(timeUsed/total).toFixed(1)} sec</p>
      </div>
    `;

    /* ---------- CHART ---------- */
    new Chart(document.getElementById("resultChart"), {
      type: 'doughnut',
      data: {
        labels: ["Correct", "Wrong"],
        datasets: [{
          data: [correct, wrong],
          backgroundColor: ["#10b981","#ef4444"]
        }]
      },
      options: {
        plugins: {
          legend: { position:'bottom' }
        }
      }
    });

  }

  document.getElementById("solutionBtn").onclick=function(){
    window.location.href="temp_solution.html";
  }

  document.getElementById("rankBtn").onclick=function(){
    window.location.href="temp_rank.html";
  }

  document.getElementById("dashBtn").onclick=function(){
    window.location.href="temp_dashboard.html";
  }

  loadResult();

});

</script>

</body>
</html>
