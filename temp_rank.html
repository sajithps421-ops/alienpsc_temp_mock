<!DOCTYPE html>
<html>
<head>
  <title>Leaderboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="temp_style.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

<div class="card">
  <h2>üèÜ Leaderboard</h2>

  <div id="rankList" style="margin-top:15px;"></div>

  <br>
  <button id="dashBtn">‚¨Ö Dashboard</button>
</div>

<script>

/* ===========================
   SUPABASE
===========================*/
const supabaseClient = window.supabase.createClient(
  "https://jnnrphexgnqfrguuvpcw.supabase.co",
  "sb_publishable_eqpEBptiUc85ICVGIx65vA_nZfQg9-l"
);

/* ===========================
   SESSION (UPDATED)
===========================*/
const userName   = localStorage.getItem("temp_name");
const level      = localStorage.getItem("mock_level");
const mockNumber = parseInt(localStorage.getItem("mock_number"));

if(!userName || !level || isNaN(mockNumber)){
  alert("Mock not selected");
  window.location.href = "temp_dashboard.html";
}

/* ===========================
   TIME FORMAT
===========================*/
function formatTime(seconds){
  seconds = seconds || 0;
  const m = Math.floor(seconds/60);
  const s = seconds%60;
  return `${m.toString().padStart(2,"0")}:${s.toString().padStart(2,"0")}`;
}

/* ===========================
   LOAD RANK LIST
===========================*/
async function loadRank(){

  const { data, error } = await supabaseClient
    .from("temp_results")
    .select("*")
    .eq("level", level)
    .eq("mock_number", mockNumber)
    .order("score", { ascending:false })
    .order("time_used", { ascending:true });

  if(error){
    console.error(error);
    alert("Error loading leaderboard");
    return;
  }

  const box = document.getElementById("rankList");
  box.innerHTML = "";

  if(!data || data.length === 0){
    box.innerHTML = "<p>No participants yet.</p>";
    return;
  }

  data.forEach((row, index) => {

    let medal = "";
    if(index === 0) medal = "ü•á";
    else if(index === 1) medal = "ü•à";
    else if(index === 2) medal = "ü•â";

    const div = document.createElement("div");
    div.className = "option";

    div.innerHTML = `
      <strong>${medal} ${index+1}. ${row.user_name}</strong><br>
      Score: ${row.score}/${row.total}<br>
      Time: ${formatTime(row.time_used)}
    `;

    /* highlight current user */
    if(row.user_name === userName){
      div.style.background = "#dcfce7";
      div.style.border = "2px solid #22c55e";
    }

    box.appendChild(div);
  });
}

/* ===========================
   DASHBOARD BUTTON
===========================*/
document.getElementById("dashBtn").onclick = function(){
  window.location.href = "temp_dashboard.html";
};

/* ===========================
   START
===========================*/
loadRank();

</script>

</body>
</html>
