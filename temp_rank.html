<!DOCTYPE html>
<html>
<head>
  <title>Leaderboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="temp_style.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

<div class="card">
  <h2>ğŸ† Leaderboard</h2>

  <div id="rankList"></div>

  <br>
  <button onclick="goDashboard()">â¬… Dashboard</button>
</div>

<script>

/* ---------- SUPABASE ---------- */
const supabase = window.supabase.createClient(
  "https://jnnrphexgnqfrguuvpcw.supabase.co",
  "sb_publishable_eqpEBptiUc85ICVGIx65vA_nZfQg9-l"
);

/* ---------- SESSION ---------- */
const userName = localStorage.getItem("temp_name");
const mockId   = parseInt(localStorage.getItem("mock_id"));

if(!userName || !mockId){
  window.location.href = "temp_login.html";
}

/* ---------- FORMAT TIME ---------- */
function formatTime(seconds){
  const m = Math.floor(seconds/60);
  const s = seconds%60;
  return `${m.toString().padStart(2,"0")}:${s.toString().padStart(2,"0")}`;
}

/* ---------- LOAD LEADERBOARD ---------- */
async function loadRank(){

  /* ğŸ” Ensure user has attempted exam */
  const { data: userResult } = await supabase
    .from("temp_results")
    .select("*")
    .eq("user_name", userName)
    .eq("mock_id", mockId)
    .single();

  if(!userResult){
    alert("You must complete the exam first");
    window.location.href = "temp_dashboard.html";
    return;
  }

  /* Get full rank list */
  const { data, error } = await supabase
    .from("temp_results")
    .select("*")
    .eq("mock_id", mockId)
    .order("score", { ascending: false })
    .order("time_used", { ascending: true });

  if(error){
    alert("Error loading leaderboard");
    return;
  }

  const box = document.getElementById("rankList");
  box.innerHTML = "";

  let currentUserDiv = null;

  data.forEach((row, index) => {

    let medal = "";
    if(index === 0) medal = "ğŸ¥‡";
    else if(index === 1) medal = "ğŸ¥ˆ";
    else if(index === 2) medal = "ğŸ¥‰";

    const div = document.createElement("div");
    div.className = "option";
    div.style.marginBottom = "10px";

    div.innerHTML = `
      <strong>${medal} #${index+1} â€” ${row.user_name}</strong><br>
      Score: ${row.score}/${row.total}<br>
      Time: ${formatTime(row.time_used)}
    `;

    /* ğŸ¯ Highlight Current User */
    if(row.user_name === userName){
      div.style.background = "#dcfce7";
      div.style.border = "2px solid #22c55e";
      div.style.fontWeight = "bold";
      currentUserDiv = div;
    }

    box.appendChild(div);
  });

  /* ğŸ”¥ Auto scroll to current user */
  if(currentUserDiv){
    currentUserDiv.scrollIntoView({behavior:"smooth", block:"center"});
  }
}

/* ---------- NAV ---------- */
function goDashboard(){
  window.location.href = "temp_dashboard.html";
}

/* ---------- START ---------- */
loadRank();

</script>

</body>
</html>
