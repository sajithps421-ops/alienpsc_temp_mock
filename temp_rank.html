<!DOCTYPE html>
<html>
<head>
  <title>Rank List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="temp_style.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

<div class="card">
  <h2>ğŸ† Leaderboard</h2>
  <div id="rankList"></div>
  <button onclick="goDashboard()">â¬… Dashboard</button>
</div>

<script>
/* ---------- SUPABASE ---------- */
const supabase = window.supabase.createClient(
  "https://jnnrphexgnqfrguuvpcw.supabase.co",
  "sb_publishable_eqpEBptiUc85ICVGIx65vA_nZfQg9-l"
);

const userName = localStorage.getItem("temp_name");
const mockId   = localStorage.getItem("mock_id");

/* ---------- SECURITY ---------- */
if(!userName || !mockId){
  alert("Unauthorized access");
  window.location.href = "temp_login.html";
}

/* ---------- LOAD RANK ---------- */
async function loadRank(){

  const { data, error } = await supabase
    .from("temp_results")
    .select("*")
    .eq("mock_id", mockId)
    .order("score", { ascending: false })
    .order("time_used", { ascending: true });

  if(error){
    alert("Error loading rank list");
    return;
  }

  const box = document.getElementById("rankList");
  box.innerHTML = "";

  data.forEach((row, index) => {

    let medal = "";
    if(index === 0) medal = "ğŸ¥‡";
    else if(index === 1) medal = "ğŸ¥ˆ";
    else if(index === 2) medal = "ğŸ¥‰";

    const div = document.createElement("div");
    div.className = "option";

    div.innerHTML = `
      <strong>${medal} ${index+1}. ${row.user_name}</strong><br>
      Score: ${row.score}/${row.total}<br>
      Time: ${row.time_used} sec
    `;

    /* ğŸ”¥ Highlight current user */
    if(row.user_name === userName){
      div.style.background = "#dcfce7";
      div.style.border = "2px solid #22c55e";
    }

    box.appendChild(div);
  });
}

function goDashboard(){
  window.location.href = "temp_dashboard.html";
}

loadRank();
</script>

</body>
</html>
