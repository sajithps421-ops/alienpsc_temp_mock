<!DOCTYPE html>
<html>
<head>
  <title>Mock Result</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="temp_style.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

<div class="card">
  <h2>üìä Result Summary</h2>

  <div id="summary"></div>

  <button onclick="goRank()">üèÜ View Rank List</button>
  <button onclick="goDashboard()">‚¨Ö Dashboard</button>
</div>

<script>
/* ---------- SUPABASE ---------- */
const supabase = window.supabase.createClient(
  "https://jnnrphexgnqfrguuvpcw.supabase.co",
  "sb_publishable_eqpEBptiUc85ICVGIx65vA_nZfQg9-l"
);

const userName = localStorage.getItem("temp_name");
const mockId   = localStorage.getItem("mock_id");

/* ---------- SECURITY ---------- */
if(!userName || !mockId){
  alert("Unauthorized access");
  window.location.href = "temp_login.html";
}

/* ---------- LOAD RESULT ---------- */
async function loadResult(){

  const { data, error } = await supabase
    .from("temp_results")
    .select("*")
    .eq("user_name", userName)
    .eq("mock_id", mockId)
    .single();

  if(error || !data){
    alert("Result not found");
    window.location.href = "temp_dashboard.html";
    return;
  }

  const summary = document.getElementById("summary");
  summary.innerHTML = `
    <p><strong>Name:</strong> ${data.user_name}</p>
    <p><strong>Score:</strong> ${data.score} / ${data.total}</p>
    <p><strong>Time Used:</strong> ${data.time_used} sec</p>
  `;
}

function goRank(){
  window.location.href = "temp_rank.html";
}

function goDashboard(){
  window.location.href = "temp_dashboard.html";
}

loadResult();
</script>

</body>
</html>
